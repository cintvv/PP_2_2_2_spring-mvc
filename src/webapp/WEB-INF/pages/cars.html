<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>Cars List</h1>
<br/><br/>
<div>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Year</th>
      <th>Color</th>
    </tr>
    <tr th:each ="car : ${cars}">
      <td th:utext="${car.getName()}">...</td>
      <td th:utext="${car.getYear()}">...</td>
      <td th:utext="${car.getColor()}">...</td>
    </tr>
  </table>
</div>
</body>
</html>
</html>
